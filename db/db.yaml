apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordsearch-db-pvc
  namespace: fernando0069-dev
  labels:
    app: wordsearch
    component: db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp3
---
kind: Secret
apiVersion: v1
metadata:
  name: wordsearch-db
  namespace: fernando0069-dev
  labels:
    app: wordsearch
    component: db-secret
data:
  POSTGRESQL_ADMIN_PASSWORD: RHIwd3NzNHAtdDAwcg==
  POSTGRESQL_DATABASE: d29yZHNlYXJjaC1kYg==
  POSTGRESQL_USER: d29yZHNlYXJjaC1kYg==
  POSTGRESQL_PASSWORD: YmQtaGNyNDNzZHIwVw==
type: Opaque
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: wordsearch-db
  namespace: fernando0069-dev
  labels:
    app: wordsearch
    component: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordsearch
      component: db-deployment
  template:
    metadata:
      labels:
        app: wordsearch
        component: db-deployment
    spec:
      volumes:
        - name: wordsearch-db-storage
          persistentVolumeClaim:
            claimName: wordsearch-db-pvc
      containers:
        - name: wordsearch-db
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/postgresql:latest'
          ports:
            - name: db
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordsearch-db
                  key: POSTGRESQL_ADMIN_PASSWORD
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: wordsearch-db
                  key: POSTGRESQL_DATABASE
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordsearch-db
                  key: POSTGRESQL_PASSWORD
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: wordsearch-db
                  key: POSTGRESQL_USER
          resources:
            limits:
              cpu: 500m
              memory: 1G
            requests:
              cpu: 30m
              memory: 128Mi
          imagePullPolicy: Always
          volumeMounts:
            - name: wordsearch-db-storage
              mountPath: /var/lib/postgresql/data
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: wordsearch-db
  namespace: fernando0069-dev
  labels:
    app: wordsearch
    component: db-service
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: postgresql
      protocol: TCP
      port: 5432
      targetPort: 5432
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: wordsearch
    component: db-deployment